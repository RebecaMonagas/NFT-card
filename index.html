<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>

    <div class="body">

      <img class="hero" src="./images/image-equilibrium.jpg" alt="">

      <div>
        <h3>Equilibrium #3429</h3>

        <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="principal">
        <div class="container-1">
          <div>
            <img src="./images/icon-ethereum.svg" alt="">
          </div>
          <div>
            <p class="amount">0.041 ETH</p>
          </div>
        </div>

        <div class="container-2">
          <div> 
            <img src="./images/icon-clock.svg" alt="">
          </div>
          <div>
            <p class="date">
              3 days left
            </p>
          </div>
        </div>

      </div>

      <div class="container-3">
        <div>
          <img class="avatar" src="./images/image-avatar.png" alt="">
        </div>

        <div class="creation">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
